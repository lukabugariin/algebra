<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/doma3.css" />
    <script
      src="https://kit.fontawesome.com/dea6609d4a.js"
      crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form
        class="form login"
        action="#"
        method="post"
        enctype="multipart/form-data"
        autocomplete="on">
        <fieldset>
          <legend>Prijava za posao</legend>
          <label for="name"> Ime i prezime </label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Ime i prezime"
            required="" />
          <br />

          <label for="mjesto">OIB</label>
          <input type="text" name="oib" id="oib" placeholder="OIB" />
          <br />
          <label for="mjesto">Adresa</label>
          <input type="text" name="adresa" id="adresa" placeholder="Adresa" />
          <br />

          <label for="email"> E-mail</label>
          <input
            id="email"
            type="email"
            name="e-mail"
            placeholder="E-mail"
            required="" />

          <br />
          <p>Spol</p>

          <input type="checkbox" name="spol" id="spol-musko" />
          <label for="spol-musko">Muško</label> <br />

          <input type="checkbox" name="spol" id="spol-zensko" />
          <label for="spol-zensko">Žensko</label> <br />
          <br />
          <br />

          <label for="age"> Dob </label>
          <input type="date" required="" />
          <br />
          <p>Koristiš li StackOverflow ?</p>
          <label for="StackOverflow-da">Da</label>
          <input type="radio" name="StackOverflow" id="StackOverflow-da" />
          <label for="StackOverflow-ne">Ne</label>
          <input type="radio" name="StackOverflow" id="StackOverflow-ne" />
          <br />
          <p>Dodaj svoju profilnu sliku:</p>
          <input type="file" /> <br />
          <p>Odaberi boju pozadine:</p>
          <input type="color" value="#FFFF3f" />
          <br />
          <br />

          <br />
          <label for="role">Status zaposlenosti:</label>
          <select name="role" id="role" required="">
            <option value="student" selected="">Student</option>
            <option value="employed">Zaposlen</option>
            <option value="unemployed">Nezaposlen</option>
          </select>

          <br />
          <p>Koji znas od programskih jezika</p>
          <label for="JavaScript">JavaScript</label>
          <input
            type="radio"
            name="JavaScript"
            id="JavaScript"
            value="JavaScript"
            required="" />

          <br />
          <label for="Python">Python</label>
          <input type="radio" name="Python" id="Python" value="Python" />

          <br />

          <label for="Java">Java</label>
          <input type="radio" name="Java" id="Java" value="Java" />

          <br />

          <br />

          <label for="komentar">Ostavi nam svoj komentar:</label> <br />
          <br />

          <textarea id="komenar" cols="80" rows="20"></textarea>
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
