<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predavanje 3</title>
  </head>
  <body>
    <form action="#" method="#" enctype="multipart/form" autocomplete="on">
      <label for="">Ime</label><br />
      <input type="text" name="ime" id="ime" /><br /><br />

      <p>Odaberite spol</p>
      <input type="radio" name="spol" id="spolMusko" value="Musko" />
      <label for="spolMusko">Muško</label><br /><br />
      <input type="radio" name="spol" id="spolZensko" value="Zensko" />
      <label for="spolZensko">Žensko</label><br /><br />
      <input type="radio" name="spol" id="spolZensko" value="Svemirac" />
      <label for="spolSvemirac">Svemirac</label><br /><br />

      <p>Koja vozila posjedujete</p>
      <input type="checkbox" name="spol" id="vehicle1" value="Bike" />
      <label for="spolMusko">I have a bike</label><br /><br />
      <input type="checkbox" name="spol" id="vehicle2" value="Boat" />
      <label for="spolZensko">I have a boat</label><br /><br />
      <input type="checkbox" name="spol" id="vehicle3" value="Car" />
      <label for="spolSvemirac">I have a car</label><br /><br />

      <input
        style="color: rgb(60, 255, 0)"
        type="submit"
        value="Pošalji podatke sudbi" />

      <label for="boja">Odaberite boju</label>
      <select name="" id="boja">
        <option value="Plava">Plava</option>
        <option value="Crna">Crna</option>
        <option value="Zuta">Zuta</option>
        <option value="Roza">Roza</option>
      </select>

      <input type="submit" value="Pošalji podatke sudbi" />
    </form>
  </body>
</html>
